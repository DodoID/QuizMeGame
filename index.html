<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuizMeGame</title>

    <link rel="stylesheet" href="./Assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View High-Scores</a></div>

    <div id="timer" class="hide">
      Time left: <span id="time">0</span>
    </div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          WIll you be able to answer correctly to all of the questions, will you be the next milionare, keep in mind, the time is limited!
        </p>
        <button id="start">Start My Game</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
        <div id="feedback" class="hide">
          <hr>
          <span id="feedback-txt"></span>
        </div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done, you are great!</h2>
        <p>Your final milionaire score is <span id="final-score"></span>.</p>
        <p>
          Enter your initials: <input type="text" id="initials" maxlength="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      
    </div>

    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/logic.js"></script>
  </body>
</html>
